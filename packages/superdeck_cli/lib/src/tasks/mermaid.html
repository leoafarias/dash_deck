<html>
  <body>
    <pre class="mermaid">
      journey
    title My working day
    section Go to work
      Make tea: 5: Me
      Go upstairs: 3: Me
      Do work: 1: Me, Cat
    section Go home
      Go downstairs: 5: Me
      Sit down: 5: Me
    </pre>
    <div class="sketch-mermaid"></div>
    <script src="https://unpkg.com/svg2roughjs/dist/svg2roughjs.umd.min.js"></script>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  
      mermaid.initialize({
        startOnLoad: false,
        theme: 'dark',
      });

       mermaid.run({
          querySelector: 'pre.mermaid',
        }).then(() => {
          const svg = document.querySelector('svg');
          const svgConverter = new svg2roughjs.Svg2Roughjs('.sketch-mermaid');
          svgConverter.svg = svg
          svgConverter.sketch()
        });

    </script>
  </body>
</html>
