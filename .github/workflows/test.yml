name: Test Workflow

on:
  workflow_call:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Setup Melos
        uses: bluefireteam/melos-action@v3

      - uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: false

      - name: Install dependencies
        run: flutter pub get

      - name: Build Runner
        run: melos run gen:build

      - uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: false

      - run: melos run test
